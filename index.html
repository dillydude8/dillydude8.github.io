<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Black Ops Zombies Challenge Randomizer</title>
  <link rel="apple-touch-icon" href="/apple-icon.jpg">
  <link rel="manifest" href="/app.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #000000;
      --bg2: #1a1a1a;
      --card: #2a2a2a;
      --accent: #ff7a18;
      --accent-dark: #cc5f12;
      --muted: #e0dcd7;
      --glass: rgba(255,122,24,0.05);
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Arial,sans-serif; color:#fffaf5;
      background:radial-gradient(900px 500px at 8% 12%, rgba(255,122,24,0.08), transparent),
                 linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex; align-items:flex-start; justify-content:center; padding:28px;
      overflow-y:auto;
    }

    .wrap{
      width:100%; max-width:1200px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px; padding:20px;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 0 40px rgba(255,122,24,0.35), 0 0 80px rgba(255,122,24,0.15);
      margin-top:20px;
    }

    header{display:flex; flex-direction:column; gap:8px; align-items:stretch}

    h1{
      margin:0; padding-top:10px; font-size:42px; font-family:'Anton', sans-serif; color:#ffffff; letter-spacing:1px; text-transform:uppercase;
      line-height:1.1; text-align:center; width:100%;
    }

    p.lead{
      margin:0; font-family:inherit; font-size:15px; color:var(--muted); text-transform:none; letter-spacing:0; font-weight:600; align-self:flex-start;
    }

    .tabs{display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; align-self:flex-start}
    .tab{padding:8px 12px; border-radius:10px; background:transparent; border:1px solid rgba(255,255,255,0.08); color:var(--muted); cursor:pointer; font-weight:700; transition:all 0.2s ease}
    .tab:hover{border-color:var(--accent); color:var(--accent)}
    .tab.active{background:linear-gradient(180deg,var(--accent),var(--accent-dark)); color:#0d0700; box-shadow:0 10px 30px rgba(255,122,24,0.25)}

    .controls{display:flex; gap:10px; align-items:center; margin-top:8px; align-self:flex-start}
    button.btn{background:linear-gradient(180deg,var(--accent),var(--accent-dark)); border:0; color:#0b0600; padding:10px 16px; border-radius:10px; cursor:pointer; font-weight:700; box-shadow:0 8px 20px rgba(255,122,24,0.22); transition:transform .12s ease, box-shadow .2s ease}
    button.btn:hover{box-shadow:0 0 20px rgba(255,122,24,0.5)}
    button.btn:active{transform:translateY(2px)}

    .btn.toggle{background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.08); padding:8px 12px; font-weight:700}
    .btn.toggle.toggled{background:linear-gradient(180deg,var(--accent),var(--accent-dark)); color:#0d0700; box-shadow:0 8px 20px rgba(255,122,24,0.22)}

    /* Flex layout: force equal width for maps and weapons */
    .main{display:flex; gap:18px; margin-top:18px; align-items:stretch; flex-wrap:nowrap}
    .maps-panel, .weapons-panel{flex:1 1 50%; min-width:0; display:flex; flex-direction:column}
    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.025), rgba(255,255,255,0.01)); padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,0.05); display:flex; flex-direction:column}
    .panel.perks-panel{flex-basis:100%; margin-top:18px}
    .panel h2{margin:0 0 12px 0; font-size:15px; color:var(--muted)}

    .grid{display:grid; gap:12px; flex:1}
    .maps-grid{grid-template-columns: repeat(1, minmax(0,1fr));}
    .weapons-grid{grid-template-columns: repeat(2, minmax(0,1fr));}
    .perks-grid{grid-template-columns: repeat(4, minmax(0,1fr));}

    .slot{background:var(--glass); padding:8px; border-radius:10px; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:86px; overflow:hidden; border:1px solid rgba(255,255,255,0.05)}
    .slot img{width:100%; height:auto; max-width:100%; max-height:140px; object-fit:contain; border-radius:8px; transition:transform .35s cubic-bezier(.2,.9,.2,1)}
    .slot .label{margin-top:8px; font-size:12px; color:var(--muted); text-align:center}

    .slot:hover img{transform:translateY(-4px) scale(1.02)}

    @media (max-width:920px){
      .main{flex-direction:row}
    }
    @media (max-width:560px){ .perks-grid{grid-template-columns:repeat(2,1fr)} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Black Ops Zombies Challenge Randomizer</h1>
      <p class="lead">Game</p>
      <div class="tabs">
        <button class="tab active" data-folder="bo1">Black Ops 1</button>
        <button class="tab" data-folder="bo2">Black Ops 2</button>
        <button class="tab" data-folder="bo3">Black Ops 3</button>
        <button class="tab" data-folder="bo4">Black Ops 4</button>
        <button class="tab" data-folder="bocw">Black Ops Cold War</button>
      </div>
      <div class="controls">
        <button class="btn" id="randomizeBtn">Randomize</button>
        <button class="btn toggle" id="juggernogBtn" aria-pressed="false">Juggernog</button>
      </div>
    </header>

    <div class="main">
      <div class="panel maps-panel">
        <h2>Map</h2>
        <div class="grid maps-grid" id="mapSlot"></div>
      </div>
      <div class="panel weapons-panel">
        <h2>Weapons</h2>
        <div class="grid weapons-grid" id="weaponSlots"></div>
      </div>
    </div>
    <div class="panel perks-panel">
      <h2>Perks</h2>
      <div class="grid perks-grid" id="perkSlots"></div>
    </div>
  </div>

  <script>
    const data = {
      bo1: { maps:["bo1/maps/Ascension.webp","bo1/maps/Call_of_the_Dead.webp","bo1/maps/Der_Riese.webp","bo1/maps/Five.webp.png","bo1/maps/Kino_Der_Toten.webp","bo1/maps/Moon.webp","bo1/maps/Nacht_Der_Untoten.webp","bo1/maps/Shangri-La.webp","bo1/maps/Shi_No_Numa.webp","bo1/maps/Verruckt.webp"], weapons:["bo1/guns/Ak-74u.webp","bo1/guns/AUG.webp","bo1/guns/Ballistic_Knife.webp","bo1/guns/China_Lake.webp","bo1/guns/Commando.webp","bo1/guns/Crossbow.webp","bo1/guns/CZ75_Dual_Wield.webp","bo1/guns/CZ75.webp","bo1/guns/Dragunov.webp","bo1/guns/Famas.webp","bo1/guns/FN_FAL.webp","bo1/guns/G11.webp","bo1/guns/Galil.webp","bo1/guns/HK21.webp","bo1/guns/HS-10.webp","bo1/guns/L96A1.webp","bo1/guns/M14.webp","bo1/guns/M16.webp","bo1/guns/M1911.webp","bo1/guns/M72_LAW.webp","bo1/guns/MP40.webp","bo1/guns/MP5K.webp","bo1/guns/MPL.webp","bo1/guns/Olympia.webp","bo1/guns/PM63.webp","bo1/guns/Python.webp","bo1/guns/Ray_Gun.webp","bo1/guns/RPK.webp","bo1/guns/SPAS-12.webp","bo1/guns/Spectre.webp","bo1/guns/Stakeout.webp"], perks:["bo1/perks/Deadshot_Daiquiri.webp","bo1/perks/Double_Tap_Root_Beer.webp","bo1/perks/Juggernog.webp","bo1/perks/Mule_Kick.webp","bo1/perks/PhD_Flopper.webp","bo1/perks/Quick_Revive.webp","bo1/perks/Speed_Cola.webp","bo1/perks/Stamin-Up.webp"] },
      bo2: { maps:["bo2/maps/Buried.webp","bo2/maps/Bus_Depot.webp","bo2/maps/Die_Rise.webp","bo2/maps/Farm.webp","bo2/maps/Mob_of_the_Dead.webp","bo2/maps/Nuketown.webp","bo2/maps/Origins.webp","bo2/maps/Town.webp","bo2/maps/TranZit.webp"], weapons:["bo2/guns/AK74u.webp","bo2/guns/AN-94.webp","bo2/guns/B23R.webp","bo2/guns/Ballistic_Knife.webp","bo2/guns/Barrett_M82A1.webp","bo2/guns/Chicom_CQB.webp","bo2/guns/DSR_50.webp","bo2/guns/Executioner.webp","bo2/guns/FAL.webp","bo2/guns/Five-Seven_Dual_Wield.webp","bo2/guns/Five-Seven.webp","bo2/guns/Galil.webp","bo2/guns/HAMR.webp","bo2/guns/KAP-40.webp","bo2/guns/LSAT.webp","bo2/guns/M1216.webp","bo2/guns/M14.webp","bo2/guns/M1911.webp","bo2/guns/M27.webp","bo2/guns/M8A1.webp","bo2/guns/MP5.webp","bo2/guns/MTAR.webp","bo2/guns/Olympia.webp","bo2/guns/PDW-57.webp","bo2/guns/Python.webp","bo2/guns/Ray_Gun_Mark_II.webp","bo2/guns/Ray_Gun.webp","bo2/guns/Remington_870_MCS.webp","bo2/guns/RPD.webp","bo2/guns/RPG.webp","bo2/guns/S12.webp","bo2/guns/SMR.webp","bo2/guns/SVU-AS.webp","bo2/guns/Type_25.webp","bo2/guns/War_Machine.webp"], perks:["bo2/perks/Deadshot_Daiquiri.webp","bo2/perks/Double_Tap_Root_Beer.webp","bo2/perks/Electric_Cherry.webp","bo2/perks/Juggernog.webp","bo2/perks/Mule_Kick.webp","bo2/perks/PhD_Flopper.webp","bo2/perks/Quick_Revive.webp","bo2/perks/Speed_Cola.webp","bo2/perks/Stamin-Up.webp","bo2/perks/Tombstone.webp","bo2/perks/Vulture_Aid.webp","bo2/perks/Who's_Who.webp"] },
      bo3: { maps:["bo3/maps/Ascension.webp","bo3/maps/Der_Eisendrache.webp","bo3/maps/Gorod_Krovi.webp","bo3/maps/Kino_Der_Toten.webp","bo3/maps/Moon.webp","bo3/maps/Nacht_Der_Untoten.webp","bo3/maps/Origins.webp","bo3/maps/Revelations.webp","bo3/maps/Shadows_of_Evil.webp","bo3/maps/Shangri-La.webp","bo3/maps/Shi_No_Numa.webp","bo3/maps/The_Giant.webp","bo3/maps/Verruckt.webp","bo3/maps/Zetsubou_No_Shima.webp"], weapons:["bo3/guns/205_Brecci.webp","bo3/guns/48_Dredge.webp","bo3/guns/Argus.webp","bo3/guns/BRM.webp","bo3/guns/Dingo.webp","bo3/guns/Drakon.webp","bo3/guns/Gorgon.webp","bo3/guns/Haymaker_12.webp","bo3/guns/HVK-30.webp","bo3/guns/ICR-1.webp","bo3/guns/KN-44.webp","bo3/guns/KRM-262.webp","bo3/guns/Kuda.webp","bo3/guns/L-CAR_9.webp","bo3/guns/Locus.webp","bo3/guns/M8A7.webp","bo3/guns/Man-O-War.webp","bo3/guns/MR6.webp","bo3/guns/Pharo.webp","bo3/guns/Raygun.png","bo3/guns/RK5.webp","bo3/guns/Sheiva.webp","bo3/guns/SVG-100.webp","bo3/guns/Vesper.webp","bo3/guns/VMP.webp","bo3/guns/Weevil.webp","bo3/guns/XM-53.webp"], perks:["bo3/perks/Deadshot_Daiquiri.webp","bo3/perks/Double_Tap_Root_Beer.webp","bo3/perks/Electric_Cherry.webp","bo3/perks/Juggernog.webp","bo3/perks/Mule_Kick.webp","bo3/perks/Quick_Revive.webp","bo3/perks/Speed_Cola.webp","bo3/perks/Stamin-Up.webp","bo3/perks/Widow's_Wine.webp"] },
      bo4: { maps:["bo4/maps/Alpha_Omega.webp","bo4/maps/Ancient_Evil.webp","bo4/maps/Blood_of_the_Dead.webp","bo4/maps/Classified.webp","bo4/maps/Dead_of_the_Night.webp","bo4/maps/IX.webp","bo4/maps/Tag_Der_Toten.webp","bo4/maps/Voyage_of_Despair.webp"], weapons:["bo4/guns/ABR_223.jpeg","bo4/guns/Auger_DMR.jpeg","bo4/guns/Cordite.jpeg","bo4/guns/GKS.jpeg","bo4/guns/Hades.jpeg","bo4/guns/Hellion_Salvo.jpeg","bo4/guns/ICR-7.webp","bo4/guns/KN-57.webp","bo4/guns/Koshka.jpeg","bo4/guns/Maddox_RFB.webp","bo4/guns/MOG_12.jpeg","bo4/guns/Mozu.jpeg","bo4/guns/MX9.jpeg","bo4/guns/Outlaw.jpeg","bo4/guns/Paladin_HB50.jpeg","bo4/guns/Rampart_17.webp","bo4/guns/RK_7_Garrison.jpeg","bo4/guns/Saug-9mm.jpeg","bo4/guns/SDM.jpeg","bo4/guns/SG12.jpeg","bo4/guns/Strife.jpeg","bo4/guns/Swordfish.jpeg","bo4/guns/Titan.jpeg","bo4/guns/VAPR-XKG.webp","bo4/guns/VKM_750.jpeg"], perks:["bo4/perks/Bandolier_Bandit.webp","bo4/perks/Blaze_Phase.webp","bo4/perks/Blood_Wolf_Bite.webp","bo4/perks/Deadshot_Dealer.webp","bo4/perks/Death_Perception.webp","bo4/perks/Dying_Wish.webp","bo4/perks/Electric_Burst.webp","bo4/perks/Ethereal_Razor.webp","bo4/perks/Mule_Kick.webp","bo4/perks/PhD_Slider.webp","bo4/perks/Quick_Revive.webp","bo4/perks/Secret_Sauce.webp","bo4/perks/Stamin-Up.webp","bo4/perks/Stone_Cold_Stronhold.webp","bo4/perks/Timeslip.webp","bo4/perks/Victorious_Tortoise.webp","bo4/perks/Winter's_Wail.webp","bo4/perks/Zombshell.webp"] },
      bocw: { maps:["bocw/maps/Die_Maschine.webp","bocw/maps/Firebase_Z.webp","bocw/maps/Forsaken.webp","bocw/maps/Mauer_Der_Toten.webp","bocw/maps/Outbreak.webp"], weapons:[], perks:["bocw/perks/Deadshot_Daiquiri.webp","bocw/perks/Death_Perception.webp","bocw/perks/Elemental_Pop.webp","bocw/perks/Juggernog.webp","bocw/perks/Mule_Kick.webp","bocw/perks/PhD_Slider.webp","bocw/perks/Quick_Revive.webp","bocw/perks/Speed_Cola.webp","bocw/perks/Stamin-Up.webp","bocw/perks/Tombstone.webp"] },
    };

    let currentFolder = 'bo1';
    let juggernogOn = false;

    function pickRandom(arr, count){
      const copy = [...arr];
      const result = [];
      while(result.length < count && copy.length){
        const idx = Math.floor(Math.random()*copy.length);
        result.push(copy.splice(idx,1)[0]);
      }
      return result;
    }

    function niceLabelFromPath(path){
      const fname = path.split('/').pop();
      const dot = fname.lastIndexOf('.');
      const base = dot > -1 ? fname.slice(0, dot) : fname;
      return base.replace(/_/g, ' ').split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
    }

    function render(){
      const folder = data[currentFolder];
      if(!folder) return;

      const map = pickRandom(folder.maps,1);
      const weapons = pickRandom(folder.weapons,2);

      const perksPool = folder.perks.slice();
      const selectedPerks = [];
      if(juggernogOn){
        const jIdx = perksPool.findIndex(p => p.toLowerCase().includes(currentFolder == "bo4" ? 'dying_wish' : 'juggernog'));
        if(jIdx !== -1){ selectedPerks.push(perksPool.splice(jIdx,1)[0]); }
      }
      const remaining = 4 - selectedPerks.length;
      const more = pickRandom(perksPool, remaining);
      selectedPerks.push(...more);
      if(selectedPerks.length < 4){
        const full = folder.perks.slice();
        while(selectedPerks.length < 4 && full.length){
          const cand = full[Math.floor(Math.random()*full.length)];
          if(!selectedPerks.includes(cand)) selectedPerks.push(cand);
          else selectedPerks.push(cand);
        }
      }

      document.getElementById('mapSlot').innerHTML = map.map(src=>`<div class="slot"><img src="${src}"/><div class="label">${niceLabelFromPath(src)}</div></div>`).join('');
      document.getElementById('weaponSlots').innerHTML = weapons.map(src=>`<div class="slot"><img src="${src}"/><div class="label">${niceLabelFromPath(src)}</div></div>`).join('');
      document.getElementById('perkSlots').innerHTML = selectedPerks.map(src=>`<div class="slot"><img src="${src}"/><div class="label">${niceLabelFromPath(src)}</div></div>`).join('');
    }

    document.getElementById('randomizeBtn').addEventListener('click', render);
    const jugBtn = document.getElementById('juggernogBtn');
    jugBtn.addEventListener('click', ()=>{
      juggernogOn = !juggernogOn;
      jugBtn.classList.toggle('toggled', juggernogOn);
      jugBtn.setAttribute('aria-pressed', String(juggernogOn));
    });

    document.querySelectorAll('.tab').forEach(tab=>{
      tab.addEventListener('click',()=>{
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        tab.classList.add('active');
        currentFolder = tab.dataset.folder;
        const jugBtn = document.getElementById('juggernogBtn');
        jugBtn.innerHTML = currentFolder == "bo4" ? "Dying Wish" : "Juggernog";
        render();
      });
    });

    render();
  </script>
</body>
</html>
